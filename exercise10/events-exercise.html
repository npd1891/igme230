<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>

	//define only things with name colorGroup in them
	let colorButtons = document.querySelectorAll("input[name = 'colorGroup']");
	//defines info id
	let infoBox = document.querySelector("#info");
	//defines submit button 
	let submitButton = document.querySelector("button");
	//defines top text
	let legendText = document.querySelector("legend");
	//defines what the value of the current selection is
	let currentValue;
	//radio button: selects a value and states the selection 
	function radioClick(){
		infoBox.innerHTML = "You selected " + this.value + ".";
		currentValue = this.value;
	}
	//loop to see when a value is selected
	for(let i = 0; i < colorButtons.length; i ++){
		colorButtons[i].addEventListener("click", radioClick);
	}
	//when submit button is clicked
	function submitClick(){
		infoBox.innerHTML = "Your final selection is " + currentValue + ".";
		legendText.style.color = currentValue;
	}
	submitButton.addEventListener("click", submitClick);
	
</script>
</body>
</html>
